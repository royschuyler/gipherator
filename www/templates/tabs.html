<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Random Tab -->
  <ion-tab title="Random" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/random">
    <ion-nav-view name="tab-random"></ion-nav-view>
  </ion-tab>

  <!-- Giph Tab -->
  <ion-tab title="Giphs" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/giph">
    <ion-nav-view name="tab-giph"></ion-nav-view>
  </ion-tab>

  <!-- Imgur Tab -->
  <ion-tab title="Imgurs" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/imgur">
    <ion-nav-view name="tab-imgur"></ion-nav-view>
  </ion-tab>


</ion-tabs>
